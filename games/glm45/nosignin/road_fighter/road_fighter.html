<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Road Fighter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        
        .game-container {
            background: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #fff;
        }
        
        .game-over h2 {
            color: #ff3333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .game-over p {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .restart-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #ff3333;
            color: #fff;
            transform: scale(1.1);
        }
        
        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 10px;
            color: #888;
        }
        
        .speed-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #00ff00;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>DISTANCE: <span id="distance">0</span>m</div>
        </div>
        
        <div class="speed-indicator" id="speedIndicator">SPEED: NORMAL</div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
        
        <div class="controls">
            ← → ARROW KEYS TO MOVE | SPACE FOR SPEED BOOST
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let distance = 0;
        let roadOffset = 0;
        let speedBoost = false;
        let boostTimer = 0;
        
        // Player car
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 5,
            color: '#00ff00'
        };
        
        // Enemy cars
        let enemies = [];
        const enemyColors = ['#ff3333', '#3333ff', '#ffff33', '#ff33ff', '#33ffff'];
        
        // Road lines
        let roadLines = [];
        for (let i = 0; i < 10; i++) {
            roadLines.push({
                y: i * 80
            });
        }
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (!speedBoost && gameRunning) {
                    speedBoost = true;
                    boostTimer = 100;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Create enemy car
        function createEnemy() {
            const lanes = [80, 160, 240, 320];
            enemies.push({
                x: lanes[Math.floor(Math.random() * lanes.length)],
                y: -60,
                width: 40,
                height: 60,
                speed: 2 + Math.random() * 3,
                color: enemyColors[Math.floor(Math.random() * enemyColors.length)]
            });
        }
        
        // Draw car
        function drawCar(x, y, width, height, color) {
            // Car body
            ctx.fillStyle = color;
            ctx.fillRect(x + 5, y + 10, width - 10, height - 20);
            
            // Car top
            ctx.fillRect(x + 10, y + 20, width - 20, 20);
            
            // Windows
            ctx.fillStyle = '#333';
            ctx.fillRect(x + 12, y + 22, width - 24, 8);
            ctx.fillRect(x + 12, y + 32, width - 24, 6);
            
            // Wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(x, y + 15, 8, 15);
            ctx.fillRect(x + width - 8, y + 15, 8, 15);
            ctx.fillRect(x, y + height - 30, 8, 15);
            ctx.fillRect(x + width - 8, y + height - 30, 8, 15);
        }
        
        // Draw road
        function drawRoad() {
            // Road background
            ctx.fillStyle = '#333';
            ctx.fillRect(60, 0, 280, canvas.height);
            
            // Road edges
            ctx.fillStyle = '#fff';
            ctx.fillRect(55, 0, 5, canvas.height);
            ctx.fillRect(340, 0, 5, canvas.height);
            
            // Center lines
            ctx.fillStyle = '#fff';
            roadLines.forEach(line => {
                ctx.fillRect(195, line.y, 10, 40);
            });
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update player position
            if (keys['ArrowLeft'] && player.x > 70) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < 310) {
                player.x += player.speed;
            }
            
            // Update speed boost
            if (speedBoost) {
                boostTimer--;
                if (boostTimer <= 0) {
                    speedBoost = false;
                }
            }
            
            // Update road lines
            const roadSpeed = speedBoost ? 12 : 8;
            roadLines.forEach(line => {
                line.y += roadSpeed;
                if (line.y > canvas.height) {
                    line.y = -40;
                }
            });
            
            // Update enemies
            const enemySpeed = speedBoost ? 8 : 5;
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed + (speedBoost ? 3 : 0);
                
                // Remove enemies that are off screen
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score += 10;
                }
                
                // Collision detection
                if (checkCollision(player, enemy)) {
                    gameOver();
                }
            });
            
            // Spawn new enemies
            if (Math.random() < (speedBoost ? 0.04 : 0.02)) {
                createEnemy();
            }
            
            // Update score and distance
            score += speedBoost ? 2 : 1;
            distance += speedBoost ? 2 : 1;
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = Math.floor(distance / 10);
            document.getElementById('speedIndicator').textContent = 
                speedBoost ? 'SPEED: BOOST!' : 'SPEED: NORMAL';
            document.getElementById('speedIndicator').style.color = 
                speedBoost ? '#ffff00' : '#00ff00';
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = Math.floor(distance / 10);
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            distance = 0;
            speedBoost = false;
            boostTimer = 0;
            player.x = canvas.width / 2 - 20;
            enemies = [];
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#2a5f2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw road
            drawRoad();
            
            // Draw enemies
            enemies.forEach(enemy => {
                drawCar(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
            });
            
            // Draw player
            drawCar(player.x, player.y, player.width, player.height, player.color);
            
            // Draw boost effect
            if (speedBoost) {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.fillRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
